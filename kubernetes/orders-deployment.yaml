apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: store-app-ns
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: roshanx/store-app-orders:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: store-app-config
            - secretRef:
                name: store-app-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: store-app-ns
  labels:
    app: orders
spec:
  type: ClusterIP
  selector:
    app: orders
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
