apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: store-app-ns
  labels:
    app: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: roshanx/store-app-catalog:v1
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "mysql"              # matches mysql Service name
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "catalog"
            - name: DB_USER
              value: "catalog"
            - name: DB_PASSWORD
              value: "changeme"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

        
---

apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: store-app-ns
  labels:
    app: catalog
spec:
  type: ClusterIP
  selector:
    app: catalog
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
